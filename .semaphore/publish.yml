version: v1.0
name: Publish to WordPress
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: SFTP Upload
    task:
      secrets:
        - name: wordpress-sftp
      jobs:
        - name: Upload files
          commands:
            - artifact pull workflow uploads
            - cd uploads
            - 'for f in *.pdf; do echo "put ''$f''" | sshpass -p "$FTP_PASSWORD" sftp -P $FTP_PORT -o StrictHostKeyChecking=no $FTP_USER@$FTP_HOST:/wp-content/uploads/pdf-downloads; done'
            - '#cache restore build-pdf-$SEMAPHORE_WORKFLOW_ID'
            - '#cd build/pdf'
            - '#for f in *.pdf; do echo "put ''$f''" | sshpass -p "$FTP_PASSWORD" sftp -P $FTP_PORT -o StrictHostKeyChecking=no $FTP_USER@$FTP_HOST:/wp-content/uploads/pdf-downloads; done'
