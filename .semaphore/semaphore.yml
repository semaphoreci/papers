version: v1.0
name: CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: make
    task:
      jobs:
        - name: Make PDF
          commands:
            - checkout
            - make pdf
            - for f in build/pdf/*.pdf; do artifact push workflow "$f"; done
promotions:
  - name: Publish
    pipeline_file: publish.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
