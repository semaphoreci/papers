# options for latex processor
#


variables:
  # Page options
  pagestyle: headings
  geometry:
  - top=1in
  - left=0.9in
  - right=0.9in
  - bottom=1in
  - heightrounded


  # Customize header & footer
  # Sources: 
  # https://tex.stackexchange.com/questions/139139/adding-headers-and-footers-using-pandoc
  # https://texblog.org/2012/10/09/changing-the-font-size-in-fancyhdr/
  header-includes: |
      \usepackage{fancyhdr}
      \pagestyle{fancy}
      \newcommand{\changefont}{%
          \fontsize{9}{11}\selectfont
      }
      \fancyhf{}
      \fancyhead[LE,RO]{\changefont \slshape \rightmark} %section
      \fancyhead[RE,LO]{\changefont \slshape \leftmark} %chapter
      \fancyfoot[CO,CE]{\changefont Published by Semaphore: CI/CD for teams that donâ€™t like bottlenecks - semaphoreci.com}
      \fancyfoot[LE,RO]{\changefont \thepage}

      
  # Link handling
  colorlinks: true
  # links-as-notes: true
  
  # Font settings
  # source: https://tex.stackexchange.com/questions/234786/how-to-set-a-font-family-with-pandoc
  fontsize: 12pt
  mainfont: OpenSans
  mainfontoptions:
  - Path=fonts/OpenSans/
  - Extension=.ttf
  - UprightFont=*-Regular
  - BoldFont=*-Bold
  - ItalicFont=*-Italic
  - BoldItalicFont=*-BoldItalic
